version: "3.9"
services:
  db:
    image: postgres:16
    container_name: crm_kanban_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_kanban
    ports:
      - "5432:5432"
    volumes:
      - crm_kanban_pgdata:/var/lib/postgresql/data

volumes:
  crm_kanban_pgdata:
